<div class="comments">
  {% for comment in comments %}
  <section class="comment">
    <div class="meta">
      <!-- _x -  -->
      <!-- only need to make one change -->
      <!-- {{comment.user.username}} on {{comment.created_at}} -->
      {{comment.user.username}} on {{comment.created_at|format_date}}
    </div>
    <div class="text">
      {{comment.comment_text}}
    </div>
  </section>
  {% endfor %}
</div>
